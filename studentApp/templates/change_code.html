{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(゜-゜)つ选课系统</title>
    <link rel="stylesheet" href="{% static 'BootStrap/css/bootstrap.css' %}">
    <style>
        .center {
            width: 300px;
            margin: auto;
        }

    </style>
</head>
<body>
<div class="container panel panel-primary center" style="margin-top: 200px;">
    <h3 class="text-center">(゜-゜)つ选课系统</h3>
    <form method="post" class="form-group" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <!--  其他输入框  -->
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                <span style="color: red">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                    </span>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-sm" style="width: 100%;margin-bottom: 15px;">确认修改</button>
    </form>
</div>
{% if prompt %}
    <div class="container panel panel-success center" style="margin-top: 15px;">
        <p class="text-center" style="color: red">{{ prompt }}</p>
    </div>
{% endif %}
<script src="{% static 'jQuery/jquery-3.7.0.js' %}"></script>
<script src="{% static 'BootStrap/js/bootstrap.js' %}"></script>
</body>
</html>
